<script>
	$(document).ready(function()
	{
		if ($('#maestro-iframe-container-standard').length)
		{
			/*** Maestro API Integration ***/
			let loginOptions = {
				name: '[[first_name]] [[last_name]]',
				service: 'leo_events_2',
				thirdPartyAccountId: '[[event_attendee_id]]',
				email: '[[event_attendee_id]]@eventfinity.co',
				jwt: '[[json_web_token]]'
			}
			window.addEventListener('load', function()
			{
				var el = document.getElementById('maestro-iframe-container-standard')
				window.Maestro = new window.MaestroIFrameSDK(
				{
					element: el,
					slug: 'leoevents2/page-60afd38b655f597a03e03f56',
					embed: 'theater'
				});
				window.Maestro.on('request:login', () =>
				{
					window.Maestro.login(loginOptions)
				})
				Maestro.render()
				setTimeout(function loginMaestro()
				{
					window.Maestro.login(loginOptions)
				}, 1000)
			})
		}
	});

</script>

<script>
	var modal = document.getElementById("downloads-modal");
	var btn = document.getElementById("downloads-button");
	var span = document.getElementsByClassName("close-button")[0];

	btn.onclick = function()
	{
		modal.style.display = "block";
	}

	span.onclick = function()
	{
		modal.style.display = "none";
	}

	window.onclick = function(event)
	{
		if (event.target == modal)
		{
			modal.style.display = "none";
		}
	}

</script>

<!--fullscreen video functionality-->
<script>
	const video = document.getElementById("featuredVideo");
	const fullscreenButton = document.getElementById("fullscreen-button");
	fullscreenButton.addEventListener("click", function()
	{
		if (video.requestFullscreen)
		{
			video.requestFullscreen();
		}
		else if (video.mozRequestFullScreen)
		{
			/* Firefox */
			video.mozRequestFullScreen();
		}
		else if (video.webkitRequestFullscreen)
		{
			/* Chrome, Safari & Opera */
			video.webkitRequestFullscreen();
		}
		else if (video.msRequestFullscreen)
		{
			/* IE/Edge */
			video.msRequestFullscreen();
		}
	});

</script>

<script>
	let count = 1;

	const one = document.getElementById("one");
	const two = document.getElementById("two");
	const three = document.getElementById("three");

	$("#one").click(function()
	{
		count = 1
	});
	$("#two").click(function()
	{
		count = 0
	});
	$("#three").click(function()
	{
		count = 0;
	});

	const nextButton = document.getElementById("next-button");
	nextButton.addEventListener("click", function()
	{
		if (count === 0)
		{
			one.click();
			count = 1;
		}
		else if (count === 1)
		{
			two.click();
			count = 2;
		}
		else if (count === 2)
		{
			three.click();
			count = 0;
		}
	});

</script>

<script>
	function vimeoLoadingThumb(id)
	{
		var url = "https://vimeo.com/api/v2/video/" + id + ".json?callback=showThumb";

		var id_img = "#vimeo-" + id;
		var script = document.createElement('script');
		script.type = 'text/javascript';
		script.src = url;

		$(id_img).before(script);
	}

	function showThumb(data)
	{
		var id_img = "#vimeo-" + data[0].id;
		$(id_img).attr('src', data[0].thumbnail_medium);
	}

	$(function()
	{
		vimeoLoadingThumb(363603252);
		vimeoLoadingThumb(425258907);
		vimeoLoadingThumb(332310361);
	});

</script>
