<style>
	.web-homescreen .webaccess-section-title,
	.web-homescreen .page-nav,
	.web-homescreen .agenda-container .top-container .agenda-title {
		display: none !important;
	}
	
	.contentBackground,
	.contentBackground > * {
		background: transparent !important;
	}
	
	.logged-in #content {
		padding-bottom: 10%;
	}
	
	.photobooth-container {
		border-radius: 45px; height: 77vh; margin: auto; width: calc(78vh * 0.65); border-style: solid; border-color: red;
	}
	
	.photobooth {
		background-color: transparent; border-radius: 45px; height: 100%; width: 100%;
	}
	/* Large Tablets & Small Laptops */
	
	@media (min-width: 1112px) and (max-width: 1366px) and (orientation: landscape) {
		.photobooth-container {
			float: none; margin: auto;
		}
	}
	/* Small Laptops & Responsive Screen Sizing on Laptops */
	
	@media (min-width: 813px) and (max-width: 1111px) and (orientation: landscape) {
		.photobooth-container {
			float: none; margin: auto;
		}
	}
	/* Landscape Mobile  */
	
	@media (min-width: 568px) and (max-width: 812px) and (orientation: landscape) {
		.photobooth-container {
			float: unset; height: calc(78vw / 0.65); margin: auto; width: 78vw;
		}
	}
	/* Portrait Tablet & Mobile  */
	
	@media (orientation: portrait) {
		#content {
			padding: 0 !important;
		}

			float: unset; height: calc(78vw / 0.65); margin: auto; width: 78vw;

</style>
